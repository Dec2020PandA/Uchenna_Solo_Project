<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Index</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login_register.css' %}"> 
   
    
  </head>
  <body>
        <div>
          {% if messages %}
            <ul class="messages">    
                {% for message in messages %}    
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                {% endfor %}
            </ul>
            {% endif %}
            
                <form action="/invest" method="post">
                    {% csrf_token %}
                   
                   <p>How much gold do you want to invest <input type='number' name='amount' /></p>
                    <button  name='submit' type="submit">Invest</button>
                </form>
                
                <br>

                <form action="/withdraw" method="post">
                  {% csrf_token %}
                 
                 <p>How much gold do you want to withdraw <input type='number' name='amount' /></p>
                  <button  name='submit' type="submit">Withdraw</button>
              </form>
        </div>
          
  </body>
</html>
